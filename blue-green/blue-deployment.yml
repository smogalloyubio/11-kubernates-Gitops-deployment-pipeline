apiVersion: apps/v1
kind: Deployment
metadata:
  name: myecommerce-app-blue
  namespace: demo
  labels:
    app: myecommerce-app
    color: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myecommerce-app
      color: blue
  template:
    metadata:
      labels:
        app: myecommerce-app
        color: blue
    spec:
      containers:
      - name: frontend
        image: rukevweubio/my-ecommerceapp:latest
        ports:
        - containerPort: 80
